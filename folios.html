<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiTienda - Folios</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-top">
        <div>
          <h1>MiTienda</h1>
          <p class="subtitle">Módulo Folios</p>
        </div>
        <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu" aria-label="Abrir menú">☰</button>
      </div>
    </header>

    <nav class="menu" id="main-menu">
      <ul>
        <li><a href="index.html" class="menu-link">Inicio</a></li>
        <li><a href="club.html" class="menu-link">Club</a></li>
        <li><a href="folios.html" class="menu-link active">Folios</a></li>
        <li><a href="reparticion.html" class="menu-link">Repartición</a></li>
        <li><a href="staff.html" class="menu-link">Staff</a></li>
        <li><a href="venta.html" class="menu-link">Venta</a></li>
      </ul>
    </nav>

    <main class="content">
      <section class="page-head">
        <div class="page-head-row">
          <div>
            <h2 class="page-title">Folios</h2>
            <p class="lead">Controla los folios de venta y su historial.</p>
          </div>
          <button class="icon-btn" data-modal-target="#modal-folios" aria-label="Nuevo">＋</button>
        </div>
      </section>

      <section>
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>NumFolio</th><th>Valor</th><th>Creado</th></tr>
            </thead>
            <tbody id="tbody-folios"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal" id="modal-folios" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-folios-title">
        <div class="modal-header">
          <h3 id="modal-folios-title">Nuevo Folio</h3>
          <button class="icon-btn icon-btn--ghost" data-modal-close aria-label="Cerrar">✕</button>
        </div>
        <div class="modal-body">
          <div class="section-form">
            <h3>Nuevo Folio</h3>
            <form id="form-folios">
              <div class="form-group">
                <label for="folio-num">NumFolio</label>
                <input type="number" id="folio-num" name="NumFolio" placeholder="Número de folio" min="1" required>
              </div>
              <div class="form-group">
                <label for="folio-valor">Valor</label>
                <select id="folio-valor" name="Valor">
                  <option value="">Selecciona un valor</option>
                  <option value="1">1</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
              <div class="form-group">
                <label for="folio-idventa">IdVenta</label>
                <input type="number" id="folio-idventa" name="IdVenta" placeholder="ID Venta">
              </div>
              <div class="form-group">
                <label for="folio-fecha">FechaCompra</label>
                <input type="date" id="folio-fecha" name="FechaCompra">
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>MiTienda &copy; 2025</p>
    </footer>
  </div>

  <!-- Supabase: configura js/config.js para activar persistencia -->
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/folios.js"></script>
</body>
</html>
