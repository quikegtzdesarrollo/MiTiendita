<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiTienda - Club</title>
  <script>window.__CACHE_VERSION="20260205-3";</script>
  <link rel="stylesheet" href="css/styles.css?v=20260205-3">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-top">
        <div>
          <h1>MiTienda</h1>
          <p class="subtitle">Módulo Club</p>
        </div>
        <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu" aria-label="Abrir menú">☰</button>
      </div>
    </header>

    <nav class="menu" id="main-menu">
      <ul>
        <li><a href="index.html" class="menu-link">Inicio</a></li>
        <li><a href="club.html" class="menu-link active">Club</a></li>
        <li><a href="folios.html" class="menu-link">Folios</a></li>
        <li><a href="reparticion.html" class="menu-link">Repartición</a></li>
        <li><a href="staff.html" class="menu-link">Staff</a></li>
        <li><a href="venta.html" class="menu-link">Venta</a></li>
      </ul>
    </nav>

    <main class="content">
      <section class="page-head">
        <div class="page-head-row">
          <div>
            <h2 class="page-title">Club</h2>
            <p class="lead">Administra los clubes disponibles y sus datos principales.</p>
          </div>
          <button class="icon-btn" data-modal-target="#modal-club" aria-label="Nuevo">＋</button>
        </div>
      </section>

      <section>
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>Nombre</th><th>Creado</th></tr>
            </thead>
            <tbody id="tbody-club"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal" id="modal-club" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-club-title">
        <div class="modal-header">
          <h3 id="modal-club-title">Nuevo Club</h3>
          <button class="icon-btn icon-btn--ghost" data-modal-close aria-label="Cerrar">✕</button>
        </div>
        <div class="modal-body">
          <div class="section-form">
            <h3>Nuevo Club</h3>
            <form id="form-club">
              <div class="form-group">
                <label for="club-nombre">Nombre</label>
                <input type="text" id="club-nombre" name="Nombre" placeholder="Nombre del club">
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>

          <div class="section-form">
            <h3>Carga masiva</h3>
            <form id="form-club-masivo">
              <div class="form-group">
                <label for="club-nombres-masivo">Nombres de clubes (separados por comas)</label>
                <textarea id="club-nombres-masivo" name="NombresMasivo" placeholder="Club A, Club B, Club C"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Cargar masivo</button>
            </form>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>MiTienda &copy; 2025</p>
    </footer>
  </div>

  <!-- Supabase: configura js/config.js para activar persistencia -->
  <script src="js/config.js?v=20260205-3"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js?v=20260205-3"></script>
  <script src="js/nav.js?v=20260205-3"></script>
  <script src="js/modal.js?v=20260205-3"></script>
  <script src="js/club.js?v=20260205-3"></script>
</body>
</html>
